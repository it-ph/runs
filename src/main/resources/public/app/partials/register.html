
<div id="login-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-offset-3" >
        <div class="panel register-panel">

          <div class="panel-body">
            <form role="form" ng-submit="register()">
			
             
              <fieldset>
             	 <div  class="login-logo-wrapper register">
              	 	<div class="login-logo">
              			<img src="/app/img/login/login_logo.jpg" />
              		</div>
              	</div>
             	<div class="form-group">
	          		<label>Email</label>
	          		<input type=text class="form-control" placeholder="john.doe@gmail.com" ng-model="reg.email" ng-required="true"/>
								<label>Full name</label>
								<input type="text" class="form-control" placeholder="John Doe" ng-model="reg.fullname" ng-required="true"/>
								<label>Gender</label>
								<select class="form-control" ng-model="reg.gender">
									<option value="">- SELECT GENDER -</option>
									<option value="MALE">MALE</option>
									<option value="FEMALE">FEMALE</option>
								</select>
	          		<label>Password</label>
	          		<input type="password" class="form-control" placeholder="*******" ng-model="reg.password" ng-required="true"/>
	          		<label>Confirm Password</label>
	          		<input type="password" class="form-control" placeholder="*******" ng-model="reg.confirm_password" ng-required="true"/>
	          		<select class="form-control" ng-model="reg.facility">
						<option value="">- SELECT FACILITY -</option>
						<option value="AUSTIN">AUSTIN</option>
						<option value="COIMBATORE">COIMBATORE</option>
						<option value="GURUGRAM">GURUGRAM</option>
						<option value="MANILA">MANILA</option>
					</select>
					
	          		<br />
	                <!-- Change this to a button or input when using this as a form -->
	                <button type="submit" class="btn btn-lg btn-primary btn-block"><i class="lnr lnr-rocket"></i> Register</button>
	                <!-- <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a> -->
					
				</div>
				 <div class="form-group text-left has-error">
                  	<div class="help-block" style="text-align:center;">
                    	<i class="lnr-"></i><span>{{error}}</span>
                  	</div>
                  </div>
                  <div class="form-group">
                  	<div class="help-block" style="text-align:center;">
                    		<span class="approve">{{msg}}</span>
                  	</div>
                  </div>
                <div class="text-center">
                  <a ui-sref="landing" class="login-back-btn"><i class="lnr lnr-undo"></i> Back to home page</a>
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
